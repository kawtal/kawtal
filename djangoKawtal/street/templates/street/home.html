<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Street</title>
</head>

<body>
    <h1>Welcome to the Street Home !</h1>
    {% for post in posts %}
    <h2>{{ post.author }}</h2>
    <p>{{ post.content }}</p>
    <small>{{ post.date }}</small>
    <small><b>{{ post.location }}</b></small>
    {% endfor %}
</body>

</html>
